<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a', // Sidebar dark
                blue: '#3b82f6', // Primary Action
                light: '#f8fafc', // Background
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for log window */
      .log-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .log-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .log-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }

      /* AGGRESSIVE FOCUS RESET */
      /* Removes all default browser focus outlines and Tailwind rings */
      *, *::before, *::after {
        -webkit-tap-highlight-color: transparent;
      }
      
      *:focus, *:focus-visible, *.focus-visible {
        outline: none !important;
        box-shadow: none !important;
        ring: 0 !important;
      }

      /* Specific Recharts fixes */
      .recharts-wrapper {
        outline: none !important;
        border: none !important;
      }
      
      .recharts-surface:focus {
        outline: none !important;
      }
      
      .recharts-sector:focus {
        outline: none !important;
      }

      /* Hide default scrollbar for some containers if needed */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-brand-light text-slate-800 antialiased overflow-y-auto">
    <div id="root"></div>
  </body>
</html>
